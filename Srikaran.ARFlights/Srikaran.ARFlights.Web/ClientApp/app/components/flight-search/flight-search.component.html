<div class="jumbotron">
    <h3 class="display-4">Searching for flights</h3>
    <br />
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Departure city</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="{{flight.departureCity}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Arrival city</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="{{flight.arrivalCity}}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Departure city</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" placeholder="{{flight.departureCity}}">
            </div>
        </div>
    </form>

    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-primary btn-lg" (click)="onClickSearch()" role="button">Search</a>
    </p>
</div>

<h3>Search for Flights</h3>
<h3>Flight no : {{ flightNo }}</h3>
<h4>
    
<p>Looking for flights {{Route.flightNo
    }}</p>
    <p>Available seats {{Route.passengerCapacity}}</p>
